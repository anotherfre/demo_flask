<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index_css.css">
    <title>World</title>
</head>
<body>


<!--导航栏-->
<ul class="layui-nav">
    <div class="layui-row layui-col-lg-offset5 ">
        <li class="layui-nav-item"><a href="#">早上好</a></li>
        <li class="layui-nav-item"><a href="#">中午好</a></li>
        <li class="layui-nav-item"><a href="#">晚上好</a></li>
    </div>

</ul>

<div class="layui-row">
    <!--  内容栏  -->
    <div class="layui-col-md8">

        <!--用户发布信息-->
        <div class="layui-row">
            <div id="publish_info" class="layui-col-lg-offset4 layui-bg-gray">
                <div id="input_cont">
                    <textarea class="layui-textarea" id="input_textarea" placeholder="请输入..."></textarea>
                </div>

                <div class="layui-row">
                    <div>
                        <button class="layui-btn">发布</button>
                        <button class="layui-btn">重置</button>
                    </div>
                </div>
            </div>
        </div>


        <!--展示信息-->
        <div class="layui-row">
            <div id="show_cont" class="layui-col-lg-offset4"></div>
        </div>

    </div>


    <!--  用户栏  -->
    <div class="layui-col-md4">
        <div id="user_cont" class="layui-bg-gray layui-col-md6 layui-col-lg-offset1">
            <div class="layui-col-lg-offset3">
                <div>
                    <div class="user_icon">icon</div>
                    <div class="name">name</div>
                </div>
                <div>
                    <button class="layui-btn user_btn" id="index">主页</button>
                </div>
                <div>
                    <button class="layui-btn user_btn">收藏</button>
                </div>
                <div>
                    <button class="layui-btn user_btn">退出</button>
                </div>
            </div>

        </div>

        <!--刷新内容按钮-->
        <div class="layui-btn layui-btn" id="btn_refresh">刷新</div>
    </div>
</div>


</body>
</html>
<script src="../static/layui/layui.all.js"></script>
<script src="../static/js/index_js.js"></script>
